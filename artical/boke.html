<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>我的博客</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  .timeline {
    max-width: 1200px;
    margin: 40px auto;
    position: relative;
  }
  .timeline::after {
    content: '';
    position: absolute;
    width: 2px;
    background-color: #3498db;
    top: 0;
    bottom: 0;
    left: 50%;
    margin-left: -1px;
  }
  .container {
    padding: 10px 40px;
    position: relative;
    background-color: inherit;
    width: 50%;
    margin-bottom: 50px;
  }
  .container:not(:last-child) {
    margin-bottom: 50px;
  }
  .container::after {
    content: '';
    position: absolute;
    width: 25px;
    height: 25px;
    right: -12px;
    background-color: #3498db;
    top: 15px;
    border-radius: 50%;
    z-index: 1;
  }
  .left {
    left: 0;
  }
  .left::after {
    left: -12px;
  }
  .right {
    left: 50%;
  }
  .right::after {
    right: -12px;
  }
  .content {
    padding: 20px 30px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    position: relative;
    border-left: 4px solid #3498db;
  }
  .content h2 {
    margin: 0 0 10px 0;
    font-size: 1.5em;
    color: #333;
  }
  .content p {
    font-size: 1em;
    margin: 0;
    color: #666;
  }
  .content a {
    text-decoration: none;
    color: #3498db;
    font-weight: bold;
    display: inline-block;
    margin-top: 10px;
  }
  @media screen and (max-width: 768px) {
    .container {
      width: 100%;
      padding-left: 70px;
      padding-right: 25px;
    }
    .container::after {
      left: 20px;
    }
    .left::after, .right::after {
      left: 20px;
    }
  }
</style>
</head>
<body>

<div class="timeline">
  <div class="container left">
    <div class="content">
      <h2>M.Y 简介</h2>
      <p>发布时间：2024.12.31</p>
      <a href="M.Y简介.docx">查看文章</a>
    </div>
  </div>

      <a href="CTF成长篇01.docx">查看文章</a>
    </div>
  </div>
  <!-- 可以继续添加更多的文章 -->
</div>

</body>
</html>
